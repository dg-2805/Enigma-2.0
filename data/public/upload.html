<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('https://example.com/background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .uploader-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .upload-instruction {
            margin-bottom: 15px;
            font-size: 16px;
            color: #555;
        }

        .dropbox {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            background-color: #f9f9f9;
            color: #aaa;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .dropbox:hover {
            background-color: #f0f0f0;
        }

        .dropbox img {
            width: 50px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 48%;
        }

        .buttons button:hover {
            background-color: #45a049;
        }

        .buttons .add-btn {
            background-color: #008CBA;
        }

        .buttons .add-btn:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="uploader-container">
        <h1>Upload Document</h1>
        <p class="upload-instruction">Please upload your document</p>
        <div class="dropbox" onclick="document.getElementById('fileInput').click();">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828506.png" alt="Upload Icon"> <!-- Replace with your icon URL -->
            <p>Browse Files</p>
            <p>Drag and drop files here</p>
        </div>
        <input type="file" id="fileInput" style="display: none;" multiple>
        <div class="buttons">
            <button class="add-btn">Add</button>
            <button class="generate-btn">Generate</button>
        </div>
    </div>
</body>
</html>
